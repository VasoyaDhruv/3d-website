<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="w-full bg-zinc-900">
        <div class="parent relative top-0 left-0 w-full h-[700vh]">
            <div class="w-full h-screen sticky top-0 left-0 flex items-center justify-center">
                <canvas id="frame" class="w-full h-screen absolute top-0 left-0"></canvas>
            </div>

        </div>
    </div>

    <script>
        const canvas = document.getElementById('frame');
        const ctx = canvas.getContext('2d');

        const frames = {
            currentIndex: 0,
            maxIndex: 382
        }

        let imagesLoaded = 0;
        const images = [];

        function preloadImages() {
            for (let i = 1; i <= frames.maxIndex; i++) {
                const imageUrl = `./frames/frame_${i.toString().padStart(4, "0")}.jpg`;
                const img = new Image();
                img.src = imageUrl;
                img.onload = () => {
                    imagesLoaded++;
                    if (imagesLoaded === frames.maxIndex) {
                        loadImage(frames.currentIndex);
                        startAnimation();
                    }
                }
                images.push(img);
            }
        }

        function loadImage(index) {
            if (index >= 0 && index <= frames.maxIndex) {
                const img = images[index];
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const scaleX = canvas.width / img.width;
                const scaleY = canvas.height / img.height;
                const scale = Math.max(scaleX, scaleY);

                const newWidth = img.width * scale;
                const newHeight = img.height * scale;

                const offsetX = (canvas.width - newWidth) / 2;
                const offsetY = (canvas.height - newHeight) / 2;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = "high";
                ctx.drawImage(img, offsetX, offsetY, newWidth, newHeight);
                frames.currentIndex = index;
            }
        }

        function startAnimation() {

            var tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".parent",
                    start: "top top",
                    scrub: 2,
                    end: "bottom bottom"
                }
            });

            tl.to(frames, {
                currentIndex: frames.maxIndex,
                onUpdate: function () {
                    loadImage(Math.floor(frames.currentIndex));
                }
            });
        }

        preloadImages();
    </script>
</body>
</html>
